<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<div class="splash-bg"></div>
<ion-content padding>
  <div class="form-container">
    <form #loginForm="ngForm" class="my-form" (ngSubmit)="logIn()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <ion-item no-lines class="text-md-danger" *ngIf="loginError">
        <small>Password or username is incorrect</small>
      </ion-item>
      <button ion-button block class="my-btn" color="primary" type="submit"
              [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <ion-row>
      <button ion-button block clear (click)="openPage(RegisterPage)">Don't have account?
        Register.</button>
    </ion-row>
  </div>
</ion-content>
