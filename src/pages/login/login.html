<ion-content class="background" padding>
  <h1><span style="color: #5B3AB4; font-weight: bolder">G</span>ather <br><span style="color: green; font-weight: bolder">U</span><span style="color: red; font-weight: bolder">p</span></h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
  <div class="form-container">
    <form #loginForm="ngForm" class="my-form" (ngSubmit)="logIn()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <ion-item no-lines class="text-md-danger" *ngIf="loginError">
          <small>Password or username is incorrect</small>
        </ion-item>
      <button ion-button block class="my-btn" color="primary" type="submit"
        [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <ion-row>
      <button ion-button block clear (click)="openPage(RegisterPage)">Don't have account?
        Register.</button>
    </ion-row>
  </div>
    </ion-card-content>
  </ion-card>
</ion-content>
