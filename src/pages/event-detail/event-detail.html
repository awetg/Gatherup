<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="event-container">

    <!-- event media -->
    <img [src]=" 'http://media.mw.metropolia.fi/wbma/uploads/' + event.filename " />

    <div padding class="event-details">

      <div class="event-title">
        <ion-label>{{event.title}}</ion-label>
      </div>

      <!-- action buttons -->
      <ion-row>
        <ion-col col-4>
          <button mode="ios" ion-button clear small>
            <ion-icon name="star-outline"></ion-icon>
            <div>Interested</div>
          </button>
        </ion-col>
        <ion-col col-8>
          <button mode="ios" ion-button full small>
            <ion-icon name="checkmark"></ion-icon>
            <div>Join Event</div>
          </button>
        </ion-col>
      </ion-row>

      <hr>

      <!-- event meta data -->
      <div>
        <ion-row>
          <ion-col col-12>
            <button mode="ios" ion-button clear color="gray-light">
              <ion-icon name="time"></ion-icon>
              <ion-label>{{ event.time_added | date: 'longDate'}}</ion-label>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button mode="ios" ion-button clear color="gray-light">
              <ion-icon name="pin"></ion-icon>
              <ion-label>{{ event.description.location }}</ion-label>
            </button>
          </ion-col>
        </ion-row>
      </div>

      <hr>

      <!-- user avatar -->
      <ion-item no-lines>
        <ion-avatar item-left>
          <img
            [src]=" 'http://media.mw.metropolia.fi/wbma/uploads/' + ( event.description.organizer.avatar_id !== undefined ? ( event.description.organizer.avatar_id | thumbnail: 'small' | async ) : 'ab6e8a71b39981a6422125f476d40005-tn160.png' )"
            alt="profile image" />
        </ion-avatar>
        <ion-label>
          <ion-note>Hosted by</ion-note> {{ event.description.organizer?.username }}
        </ion-label>
      </ion-item>

      <!-- segment -->
      <ion-segment [(ngModel)]="selectedSegment">
        <ion-segment-button value="details">
          Details
        </ion-segment-button>
        <ion-segment-button value="comments">
          Comments
        </ion-segment-button>
      </ion-segment>

      <!-- if selected segment is details -->
      <div *ngIf="selectedSegment === 'details'">

        <ion-row>
          <ion-col col-12>
            <button mode="ios" ion-button clear color="gray-light">
              <ion-icon name="time"></ion-icon>
              <ion-label>{{ event.time_added | date: 'longDate'}}</ion-label>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <button mode="ios" ion-button clear color="gray-light">
              <ion-icon name="pin"></ion-icon>
              <ion-label>{{ event.description.location }}</ion-label>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <button mode="ios" ion-button clear color="gray-light">
              <ion-icon name="paper"></ion-icon>
              <ion-label>{{ event.description.details }}</ion-label>
            </button>
          </ion-col>
        </ion-row>

      </div>

      <!-- if selected segment is comments -->
      <div *ngIf="selectedSegment === 'comments'">

        <ion-list>
          <ion-item no-lines class="comments" *ngFor="let comment of (event.file_id | comments | async)">
            <ion-avatar item-left>
              <img
                [src]=" 'http://media.mw.metropolia.fi/wbma/uploads/' + ( event.description.organizer.avatar_id !== undefined ? ( event.description.organizer.avatar_id | thumbnail: 'small' | async ) : 'ab6e8a71b39981a6422125f476d40005-tn160.png' )"
                alt="profile image" />
            </ion-avatar>
            <h5>{{ comment.user_id | userInfo | async }}</h5>
            <h5>{{ comment.comment }}</h5>
          </ion-item>
        </ion-list>

        <div class="commentBox">
          <ion-textarea [(ngModel)]="comment" type="text" placeholder="Comment .... "></ion-textarea>
          <button ion-button small float-right round>Send</button>
        </div>

      </div>

    </div>

  </div>
</ion-content>
