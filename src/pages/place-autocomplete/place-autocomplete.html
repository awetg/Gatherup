<!--
  Generated template for the PlaceAutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="white">
    <ion-input [(ngModel)]="autocompleteInput" (ionChange)="updateSearchResults()" placeholder="Search for a place">
    </ion-input>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.place_name }}
    </ion-item>
  </ion-list>
</ion-content>
