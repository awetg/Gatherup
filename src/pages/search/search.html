<ion-header>
  <ion-navbar>
      <ion-searchbar color="primary" (ionInput)="query($event)" placeholder="Search events"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="pins">
      <div class="pin" *ngFor="let event of currentEvents">
        <event-card [event]="event"></event-card>
      </div>
    </div>
</ion-content>
