<ion-header>
  <ion-navbar color="white">
    <ion-title>GatherUp</ion-title>
    <ion-buttons end>
      <button class="acc-button" mode="ios" color="gray-light" ion-button clear item-end
        (click)="openPage(logInPage)">Log in</button>
      <button class="acc-button" mode="ios" color="gray-light" ion-button clear item-end
        (click)="openPage(RegisterPage)"> Sing up</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="pins">
    <div class="pin" *ngFor="let event of (eventProvider.events$ | async).reverse()">
      <event-card [event]="event"></event-card>
    </div>
  </div>
</ion-content>
