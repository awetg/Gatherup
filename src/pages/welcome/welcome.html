<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons end>
      <button ion-button clear item-end (click)="openPage(logInPage)" color="primary">LogIn</button>
      <button ion-button clear item-end (click)="openPage(signUpPage)" color="primary">SignUp</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <event-card [events]="(eventProvider.events$ | async)"></event-card>
</ion-content>
