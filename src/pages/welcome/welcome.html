<ion-header>
  <ion-navbar color="white">
    <ion-title><span style="color: #5B3AB4; font-weight: bolder; font-size: xx-large;">G</span>ather <br> <span style="color: green; font-weight: bolder;font-size: xx-large;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U</span><span style="color: red; font-weight: bolder">p</span></ion-title>
    <ion-buttons end>

  </div>
</ion-content>
