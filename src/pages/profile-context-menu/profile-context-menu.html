<ion-list>
  <ion-item>
    <button ion-button clear (click)="openPage(createEventPage)">Create Event</button>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="openPage(editProfilePage)">Edit Profile</button>
  </ion-item>
  <ion-item>
    <button ion-button icon-only (click)="toggleAppTheme()" clear>Change App Theme</button>
  </ion-item>
  <ion-item no-lines>
    <button ion-button clear color="danger" (click)="logout()">LOGOUT</button>
  </ion-item>
</ion-list>
