<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-segment mode="md" [(ngModel)]="selectedSegment">
    <ion-segment-button value="recommended">
      Recommended
    </ion-segment-button>
    <ion-segment-button value="explore">
      Explore
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <div *ngIf="selectedSegment === 'recommended'">
    <event-card [events]="(eventProvider.events$ | async)"></event-card>
  </div>

  <div *ngIf="selectedSegment === 'explore'">
    <event-card [events]="(eventProvider.events$ | async)"></event-card>
  </div>
</ion-content>
